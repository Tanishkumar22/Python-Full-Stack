{% extends 'base.html' %}
{% block title %}Login â€“ ShopNest{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-icon">ğŸ”</div>
            <h1>Welcome Back</h1>
            <p>Sign in to your ShopNest account</p>
        </div>

        <form class="auth-form" method="POST" action="{{ url_for('login') }}" novalidate>
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required
                    autocomplete="email" />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required
                        autocomplete="current-password" />
                    <button type="button" class="toggle-pw" aria-label="Toggle password visibility"
                        onclick="togglePW('password', this)">ğŸ‘</button>
                </div>
            </div>

            <div class="form-check">
                <input type="checkbox" id="remember" name="remember" />
                <label for="remember">Remember me</label>
            </div>

            <button type="submit" class="btn btn-primary btn-full">Sign In</button>
        </form>

        <p class="auth-footer">
            Don't have an account?
            <a href="{{ url_for('register') }}">Create one</a>
        </p>
    </div>
</section>
{% endblock %}
